<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <title>
      Hueue Console
    </title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
      table, td, th {
          border: 1px solid #ddd;
          text-align: left;
      }
      table, td {
          text-align: left;
      }
      table {
          border-collapse: collapse;

  <h1>Hueue dashboard :o</h1>
  <br><br>

  Jobs:
  <br>
  <div id="jobs">
  </div>
  <br><br>

  <div id="oauthLogin">
  </div>
  <br><br>

  <a href="">Dequeue all jobs :o</a>
  <br><br>

  <a href="">Go to the login page</a>

<script type="text/javascript">
    $.getJSON('getJobs', function (jobs) {
        var content = "<table>"
        content += '<tr>'
          + '<th><bold>Repo</bold></th>'
          + '<th><bold>Base Branch</bold></th>'
          + '<th><bold>Merging Branch</bold></th>'
          + '<th><bold>Actions</bold></th>'
        '</tr>';
        jobs = [{repoName:"repo", srcBranch:"src", dstBranch:"dst"}]
        for (i = 0; i < jobs.length; i++) {
            var killButton = '<button type="button" onclick="foo()">Kill</button>';
            var suspendButton = '<button type="button" onclick="foo()">Suspend</button>';
            var resumeButton = '<button type="button" onclick="foo()">Resume</button>';
            content += '<tr>'
                + '<td>' + jobs[i].repoName + '</td>'
                + '<td>' + jobs[i].srcBranch + '</td>'
                + '<td>' + jobs[i].dstBranch + '</td>'
                + '<td>' + killButton + suspendButton + resumeButton + '</td>'
                + '</tr>';
        }
        content += "</table>"
        $('#jobs').append(content);
    });

    foo = function() {
        $.ajax({
            url:"/modifyJob",
            type: "POST",
            success: function(result){
                alert(result);
            }
       });
    }

    getOauthURL = function() {
        var url = "http://34.208.168.142:3000";
        var githubClientID = "416fdf5ed5fb66f16bd3";
        var oauthURL = "https://github.com/login/oauth/authorize"
                     + "?client_id="    + githubClientID
                     + "&redirect_uri=" + url + "/oauthRedirect"
                     + "&scope="        + "repo"
                     + "&state="        + "142857"
                     + "&allow_signup=" + "true";
        return oauthURL;
    }

    $('#oauthLogin').append("<a href=" + getOauthURL() + ">Give Hueue access</a>");
</script>
