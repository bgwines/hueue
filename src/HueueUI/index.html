<script type="text/javascript">
    $.getJSON('get_jobs', function (jobs) {
        var content = "<table>"
        for (i = 0; i < jobs.length; i++){
            content += '<tr><td>' + jobs[i] + '</td></tr>';
        }
        content += "</table>"
        $('#jobs').append(content);
    });
</script>
